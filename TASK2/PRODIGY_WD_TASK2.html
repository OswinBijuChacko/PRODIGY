<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch-container">
        <div class="display">
            <span id="display">00:00:00</span>
        </div>
        <div class="controls">
            <button class="button-6" role="button" onclick="startStop()">Start/Stop</button>
            <button class="button-6" role="button" onclick="reset()">Reset</button>
            <button class="button-6" role="button" onclick="lap()">Lap</button>
        </div>
        <ul id="lapList" class="lap-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
